<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">

    <!-- my css -->
    <link href=" {{ url_for('static', filename='styles.css') }} " type="text/css" rel="stylesheet">

    {% if title %}
    <title>Your CV/{{ title }}</title>
    {% else %}
    <title>Title</title>
    {% endif %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light p-3 border-bottom">
    <div class="container-fluid">
        <span class="navbar-brand ps-1">Your CV</span>
        <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href=" {{ url_for('home') }} ">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href=" {{ url_for('my_form') }} ">Form</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{ url_for('cv') }}">My CV</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% block content %}
{% endblock content %}

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
