<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google Fons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@1,300&display=swap" rel="stylesheet">

    <!-- my css -->
    <link href="{{ url_for('static', filename='style.css') }}" type="text/css" rel="stylesheet">

    {% if title %}
    <title>My Cities/{{ title }}</title>
    {% else %}
    <title>My Cities</title>
    {% endif %}

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
    <div class="container-fluid">
        <img src="{{ url_for('static', filename='icon.png') }}" width="60" height="54"
             class="d-inline-block align-text-top rounded-circle" id="icon">
        <span class="navbar-brand ps-1 title-size">My Cities</span>
        <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav ms-auto items-size">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{ url_for('my_cities') }}">My Cities List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{ url_for('add_city') }}">Add City</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% block content %}
{% endblock content %}

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
