{% extends "layout.html" %}
{% block content %}
    {% if len == 0 %}
    <div class="d-flex p-2 m-2 justify-content-center">
        <h1 class="color-white">Cart is empty</h1>
    </div>
    {% endif %}
    <div class="d-flex flex-column p-2 m-2 flex-wrap gap-2 align-items-center">
        {% for product in cart_items %}
            <div class="card mb-3" style="width: 40rem;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="/static/{{ product['ProductPicUrl'] }}" class="img-fluid rounded-start" style="max-width: 10em; max-height: 9em" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body d-flex gap-2">
                            <h5 class="card-title">{{ product.Name }}</h5>
                            <p class="card-text">Price: {{ product.Price }}$</p>
                            <a href="{{ url_for('delete_product_from_cart', product_id=product['ProductId']) }}" class="m-auto"><i class="fa-solid fa-trash-can"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="float-end color-white">
        <h3>Total: {{ total_price }}$</h3>
    </div>
{% endblock content %}
