<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="log_in_stylesheet.css">
    <title>Log-in pag</title>
</head>
<body>
<main>
<p class="log_in">Log In</p>
<form>
    <label for="email">
        <input type="email" id="email" name="email" placeholder="Email" class="input_style" required></label><br>
    <label for="password">
        <input type="password" id="password" name="password" placeholder="Password" class="input_style" required></label><br>
    <label for="checkbox" id="checkbox_wrap">
        <input id="checkbox" type="checkbox">Remember Me</label>
    <a rel="contents" href="#" id="forgot_password_link">Forgot Password?</a><br>
    <label for="submit">
        <input id="submit" type="submit" value="LOG IN"></label>
</form>
<section id="Connect">
    <p>--------- Or Connect with --------</p>
    <a href="#" class="connect_icon">
        <i class="fab fa-facebook-f"></i></a>
    <a href="#" class="connect_icon">
        <i class="fab fa-twitter"></i></a>
    <a href="#" class="connect_icon">
        <i class="fab fa-github"></i></a>
    <a href="#" class="connect_icon">
        <i class="fab fa-linkedin-in"></i></a>
</section>
</main>
<section id="register">
    <a href="#">
        <i class="fas fa-user-plus" id="register_icon"></i></a>
    <h1 class="register_items">Hello, Friend!</h1>
    <p class="register_items">Enter your personal details and start journey<br> with us</p>
    <button id="register_button" class="register_items">
        <a href="#" id="register_a">REGISTER
            <i class="fas fa-arrow-circle-right" id="register_arrow_icon"></i>
        </a>
    </button>
</section><br>
<footer>
    <i class="far fa-copyright">2020</i>
</footer>
</body>
</html>
